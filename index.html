            checkConnectionBtn.addEventListener('click', checkApiConnection);
            
            // 刷新模型列表
            refreshModelsBtn.addEventListener('click', function() {
                fetchAvailableModels();
                showNotification('正在刷新模型列表...');
            });
            
            // 保存设置
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // 为所有复制按钮添加事件监听器
            document.querySelectorAll('.copy-message').forEach(btn => {
                btn.addEventListener('click', function() {
                    copyMessageText(this);
                });
            });
            
            // 添加移动端菜单按钮事件
            document.getElementById('mobile-menu-btn').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('show');
            });
            
            // 点击主内容区域时关闭侧边栏（仅限移动端）
            document.querySelector('.main-content').addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && document.querySelector('.sidebar').classList.contains('show')) {
                    document.querySelector('.sidebar').classList.remove('show');
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            // 重置设置按钮
            document.getElementById('reset-settings').addEventListener('click', resetSettings);
            
            // 设置窗口关闭按钮事件修改，确认是否保存
            closeSettingsBtn.addEventListener('click', function() {
                const currentApiUrl = apiUrlInput.value.trim();
                const currentApiKey = apiKeyInput.value.trim();
                const currentModel = modelSelect.value;
                const currentTemperature = parseFloat(temperatureRange.value);
                const currentTopP = parseFloat(topPRange.value);
                const currentMaxTokens = parseInt(maxTokensRange.value);
                const currentStream = streamToggle.checked;
                
                // 检查是否有未保存的更改
                const hasChanges = 
                    currentApiUrl !== settings.apiUrl ||
                    currentApiKey !== settings.apiKey ||
                    currentModel !== settings.model ||
                    currentTemperature !== settings.temperature ||
                    currentTopP !== settings.topP ||
                    currentMaxTokens !== settings.maxTokens ||
                    currentStream !== settings.stream;
                
                if (hasChanges) {
                    if (confirm('您有未保存的更改，是否保存？')) {
                        saveSettings();
                    }
                }
                
                closeSettings();
            });
            
            // 添加全局Esc键事件处理
            document.addEventListener('keydown', function(e) {
                // 如果按下的是Esc键 (keyCode 27)
                if (e.key === 'Escape' || e.keyCode === 27) {
                    // 如果设置对话框是打开的，关闭它
                    if (settingsModal.style.display === 'flex') {
                        closeSettings();
                        e.preventDefault();
                        return;
                    }
                    
                    // 如果有消息正在编辑，取消编辑
                    const editingMessage = document.querySelector('.edit-message-input');
                    if (editingMessage) {
                        const cancelButton = editingMessage.closest('.edit-message-container')
                            .querySelector('.secondary-btn');
                        if (cancelButton) {
                            cancelButton.click();
                            e.preventDefault();
                            return;
                        }
                    }
                }
            });
        }
        
        // 添加删除对话功能
        function deleteConversation(id) {
            if (!confirm('确定要删除这个对话吗？')) return;
            
            // 找到要删除的对话索引
            const index = conversations.findIndex(conv => conv.id === id);
            if (index === -1) return;
            
            // 删除对话
            conversations.splice(index, 1);
            
            // 如果删除的是当前对话，加载另一个对话或创建新对话
            if (id === currentConversationId) {
                if (conversations.length > 0) {
                    // 加载剩余对话中的第一个
                    currentConversationId = conversations[0].id;
                    loadConversation(currentConversationId);
                } else {
                    // 如果没有对话了，创建新对话
                    createNewConversation();
                }
            }
            
            // 保存更改
            saveConversations();
        }
        
        // 添加重命名对话功能
        function renameConversation(id) {
            const conversation = conversations.find(conv => conv.id === id);
            if (!conversation) return;
            
            // 找到对应的列表项
            const li = document.querySelector(`#history-list li[data-id="${id}"]`);
            if (!li) return;
            
            // 获取标题元素
            const titleSpan = li.querySelector('.conversation-title');
            const currentTitle = conversation.title || '新对话';
            
            // 隐藏标题和操作按钮
            titleSpan.style.display = 'none';
            li.querySelector('.conversation-actions').style.display = 'none';
            
            // 创建输入框
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'rename-input';
            input.value = currentTitle;
            input.placeholder = '输入对话名称';
            li.insertBefore(input, titleSpan);
            
            // 聚焦输入框
            input.focus();
            input.select();
            
            // 处理按键事件
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveNewTitle();
                } else if (e.key === 'Escape') {
                    cancelRename();
                }
            });
            
            // 处理失焦事件
            input.addEventListener('blur', saveNewTitle);
            
            function saveNewTitle() {
                const newTitle = input.value.trim();
                if (newTitle) {
                    conversation.title = newTitle;
                    saveConversations();
                }
                
                // 恢复UI
                titleSpan.textContent = newTitle || currentTitle;
                titleSpan.style.display = '';
                li.removeChild(input);
                
                // 在下一个事件循环中恢复操作按钮显示
                setTimeout(() => {
                    li.querySelector('.conversation-actions').style.display = '';
                }, 0);
            }
            
            function cancelRename() {
                // 恢复UI
                titleSpan.style.display = '';
                li.removeChild(input);
                
                // 在下一个事件循环中恢复操作按钮显示
                setTimeout(() => {
                    li.querySelector('.conversation-actions').style.display = '';
                }, 0);
            }
        }
        
        // 删除消息功能
        function deleteMessage(messageElement, sender) {
            const conversation = getCurrentConversation();
            if (!conversation) return;
            
            // 找到对应的消息索引
            const allMessages = chatContainer.querySelectorAll('.chat-message');
            const index = Array.from(allMessages).indexOf(messageElement);
            
            if (index !== -1) {
                // 从UI中移除
                chatContainer.removeChild(messageElement);
                
                // 从对话数据中移除
                if (index < conversation.messages.length) {
                    conversation.messages.splice(index, 1);
                    saveConversations();
                }
            }
        }
        
        // 重新生成回答功能
        function regenerateResponse() {
            const conversation = getCurrentConversation();
            if (!conversation || conversation.messages.length === 0) return;
            
            // 检查最后一条消息是否是机器人的
            const lastMessage = conversation.messages[conversation.messages.length - 1];
            if (lastMessage.role === 'assistant') {
                // 删除最后一条回复
                conversation.messages.pop();
                
                // 删除UI中的最后一条回复
                const lastMessageEl = chatContainer.lastElementChild;
                if (lastMessageEl && lastMessageEl.classList.contains('bot-message')) {
                    chatContainer.removeChild(lastMessageEl);
                }
                
                // 保存更改
                saveConversations();
                
                // 重新发送请求
                sendMessageSilently();
            }
        }
        
        // 静默发送消息（不添加新的用户消息，使用已有的最后一条用户消息）
        async function sendMessageSilently() {
            const conversation = getCurrentConversation();
            if (!conversation || conversation.messages.length === 0) return;
            
            // 禁用发送按钮
            sendButton.disabled = true;
            
            // 显示输入中指示器
            typingIndicator.style.display = 'block';
            
            try {
                // 检查API连接状态
                if (apiStatus !== 'connected') {
                    throw new Error('API未连接，请检查设置');
                }
                
                // 准备API地址
                const apiUrl = settings.apiUrl.trim();
                if (!apiUrl) {
                    throw new Error('请输入有效的API地址');
                }
                
                // 获取选择的模型
                const selectedModel = settings.model;
                
                // 准备请求体和消息
                const messages = [];
                
                // 添加历史消息
                conversation.messages.forEach(msg => {
                    messages.push({
                        role: msg.role,
                        content: msg.content
                    });
                });
                
                // 构建请求体
                const requestBody = {
                    model: selectedModel,
                    messages: messages,
                    temperature: settings.temperature,
                    top_p: settings.topP,
                    max_tokens: settings.maxTokens,
                    stream: settings.stream
                };
                
                // 确定API URL路径
                const endpoint = `${apiUrl}/v1/chat/completions`;
                
                // 设置请求头
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // 如果有API密码，添加到Headers
                if (settings.apiKey) {
                    headers['Authorization'] = `Bearer ${settings.apiKey}`;
                }
                
                // 发送请求
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`API返回错误: ${response.status} ${response.statusText}`);
                }
                
                let responseText = '';
                
                // 处理流式响应
                if (settings.stream && response.body) {
                    // 创建机器人消息元素
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('bot-message');
                    botMessageElement.classList.add('chat-message');
                    botMessageElement.innerHTML = '';
                    
                    // 添加消息操作按钮
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('message-actions');
                    
                    // 添加复制按钮
                    const copyBtn = document.createElement('button');
                    copyBtn.innerHTML = '<i class="fas fa-copy" title="复制"></i>';
                    copyBtn.addEventListener('click', function() {
                        copyMessageText(this);
                    });
                    actionsDiv.appendChild(copyBtn);
                    
                    // 添加重新生成按钮
                    const regenerateBtn = document.createElement('button');
                    regenerateBtn.innerHTML = '<i class="fas fa-redo-alt" title="重新生成"></i>';
                    regenerateBtn.addEventListener('click', function() {
                        regenerateResponse();
                    });
                    actionsDiv.appendChild(regenerateBtn);
                    
                    // 添加删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '<i class="fas fa-trash" title="删除"></i>';
                    deleteBtn.addEventListener('click', function() {
                        deleteMessage(botMessageElement, 'bot');
                    });
                    actionsDiv.appendChild(deleteBtn);
                    
                    botMessageElement.appendChild(actionsDiv);
                    
                    chatContainer.appendChild(botMessageElement);
                    
                    // 处理流数据
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        // 解码数据
                        const chunk = decoder.decode(value, { stream: true });
                        
                        // 处理SSE格式的数据
                        const lines = chunk.split('\n');
                        for (const line of lines) {
                            if (line.startsWith('data:')) {
                                let data = line.slice(5).trim();
                                
                                // 检查是否是 [DONE] 消息
                                if (data === '[DONE]') continue;
                                
                                try {
                                    // 解析JSON数据
                                    const jsonData = JSON.parse(data);
                                    
                                    // 提取内容
                                    if (jsonData.choices && 
                                        jsonData.choices[0] && 
                                        jsonData.choices[0].delta && 
                                        jsonData.choices[0].delta.content) {
                                        const content = jsonData.choices[0].delta.content;
                                        responseText += content;
                                        botMessageElement.innerHTML = formatMessage(responseText);
                                        
                                        // 重新添加消息操作按钮
                                        botMessageElement.appendChild(actionsDiv);
                                        
                                        // 自动滚动到底部
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                } catch (e) {
                                    console.error('解析流数据错误:', e);
                                }
                            }
                        }
                    }
                    
                    // 保存到对话历史
                    if (responseText) {
                        conversation.messages.push({
                            role: 'assistant',
                            content: responseText
                        });
                        saveConversations();
                    }
                    
                } else {
                    // 非流式响应
                    const data = await response.json();
                    if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                        responseText = data.choices[0].message.content;
                        appendMessage(responseText, 'bot');
                        
                        // 保存到对话历史
                        if (conversation) {
                            conversation.messages.push({
                                role: 'assistant',
                                content: responseText
                            });
                            saveConversations();
                        }
                    } else {
                        throw new Error('API响应格式无效');
                    }
                }
                
            } catch (error) {
                console.error('请求错误:', error);
                showNotification(`错误: ${error.message}`, true);
            } finally {
                // 隐藏输入中指示器
                typingIndicator.style.display = 'none';
                
                // 启用发送按钮
                sendButton.disabled = false;
                
                // 聚焦输入框
                messageInput.focus();
            }
        }
        
        // 在页面加载时初始化
        document.addEventListener('DOMContentLoaded', initialize);
        
        // 添加用户消息编辑功能
        function editUserMessage(messageElement) {
            // 防止反复创建编辑框
            if (messageElement.querySelector('.edit-message-input')) return;
            
            // 获取原始消息内容
            const originalContent = messageElement.innerText.replace(/复制|编辑|删除/g, '').trim();
            
            // 隐藏原始内容
            Array.from(messageElement.childNodes).forEach(node => {
                if (node.nodeType === 3 || !node.classList || !node.classList.contains('message-actions')) {
                    node.style.display = 'none';
                }
            });
            
            // 创建编辑输入框
            const editContainer = document.createElement('div');
            editContainer.className = 'edit-message-container';
            
            const editInput = document.createElement('textarea');
            editInput.className = 'edit-message-input';
            editInput.value = originalContent;
            
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'edit-buttons';
            
            const cancelButton = document.createElement('button');
            cancelButton.className = 'secondary-btn';
            cancelButton.innerHTML = '<i class="fas fa-times"></i> 取消';
            
            const saveButton = document.createElement('button');
            saveButton.className = 'primary-btn';
            saveButton.innerHTML = '<i class="fas fa-check"></i> 保存';
            
            buttonsContainer.appendChild(cancelButton);
            buttonsContainer.appendChild(saveButton);
            
            editContainer.appendChild(editInput);
            editContainer.appendChild(buttonsContainer);
            
            messageElement.appendChild(editContainer);
            
            // 聚焦输入框
            editInput.focus();
            
            // 调整输入框高度以匹配内容
            editInput.style.height = 'auto';
            editInput.style.height = (editInput.scrollHeight) + 'px';
            
            // 取消编辑
            cancelButton.addEventListener('click', () => {
                // 恢复显示原始内容
                Array.from(messageElement.childNodes).forEach(node => {
                    if (node.nodeType === 3 || !node.classList || !node.classList.contains('message-actions')) {
                        node.style.display = '';
                    }
                });
                
                // 移除编辑容器
                messageElement.removeChild(editContainer);
            });
            
            // 保存编辑
            saveButton.addEventListener('click', () => {
                const newContent = editInput.value.trim();
                if (!newContent) return;
                
                // 获取当前对话和消息索引
                const conversation = getCurrentConversation();
                const allMessages = chatContainer.querySelectorAll('.chat-message');
                const index = Array.from(allMessages).indexOf(messageElement);
                
                // 添加渐变效果
                messageElement.style.transition = 'background-color 0.3s';
                messageElement.style.backgroundColor = 'var(--primary-color)';
                setTimeout(() => {
                    messageElement.style.backgroundColor = '';
                    
                    // 更新UI
                    messageElement.innerHTML = formatMessage(newContent);
                    
                    // 恢复消息操作按钮
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('message-actions');
                    
                    // 添加复制按钮
                    const copyBtn = document.createElement('button');
                    copyBtn.innerHTML = '<i class="fas fa-copy" title="复制"></i>';
                    copyBtn.addEventListener('click', function() {
                        copyMessageText(this);
                    });
                    actionsDiv.appendChild(copyBtn);
                    
                    // 添加编辑按钮
                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = '<i class="fas fa-edit" title="编辑"></i>';
                    editBtn.addEventListener('click', function() {
                        editUserMessage(messageElement);
                    });
                    actionsDiv.appendChild(editBtn);
                    
                    // 添加删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '<i class="fas fa-trash" title="删除"></i>';
                    deleteBtn.addEventListener('click', function() {
                        deleteMessage(messageElement, 'user');
                    });
                    actionsDiv.appendChild(deleteBtn);
                    
                    messageElement.appendChild(actionsDiv);
                    
                    // 更新对话历史中的消息
                    if (conversation && index >= 0 && index < conversation.messages.length) {
                        conversation.messages[index].content = newContent;
                        saveConversations();
                        
                        // 如果不是最后一条消息，提示用户可能需要重新生成
                        if (index < allMessages.length - 1) {
                            showNotification('消息已更新，您可能需要重新生成后续回复', false);
                        }
                    }
                }, 300);
            });
            
            // 按键监听
            editInput.addEventListener('keydown', (e) => {
                // Ctrl+Enter 保存
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                    saveButton.click();
                }
                // Esc 取消
                else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelButton.click();
                }
            });
        }

        // 更新对话列表
        function updateConversationList() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            // 按时间排序，最新的在前
            const sortedConversations = [...conversations].sort((a, b) => 
                (b.updatedAt || 0) - (a.updatedAt || 0)
            );
            
            sortedConversations.forEach(conversation => {
                const li = document.createElement('li');
                li.setAttribute('data-id', conversation.id);
                
                // 添加标题
                const titleSpan = document.createElement('span');
                titleSpan.className = 'conversation-title';
                titleSpan.textContent = conversation.title || '新对话';
                li.appendChild(titleSpan);
                
                // 添加操作按钮容器
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'conversation-actions';
                
                // 添加重命名按钮
                const renameBtn = document.createElement('button');
                renameBtn.innerHTML = '<i class="fas fa-edit" title="重命名"></i>';
                renameBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    renameConversation(conversation.id);
                });
                actionsDiv.appendChild(renameBtn);
                
                // 添加删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash" title="删除"></i>';
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteConversation(conversation.id);
                });
                actionsDiv.appendChild(deleteBtn);
                
                li.appendChild(actionsDiv);
                
                // 点击加载对话
                li.addEventListener('click', function() {
                    loadConversation(conversation.id);
                });
                
                // 如果是当前对话，标记为激活
                if (conversation.id === currentConversationId) {
                    li.classList.add('active');
                }
                
                historyList.appendChild(li);
            });
        }
