<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 聊天</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f; /* ChatGPT绿色 */
            --primary-hover: #0d8a6c;
            --sidebar-bg: #F7F7F8;
            --sidebar-hover: #ECECF1;
            --sidebar-text: #202123;
            --bg-color: #FFFFFF;
            --chat-bg: #FFFFFF;
            --text-color: #343541;
            --user-msg-bg: #F7F7F8;
            --user-msg-color: #343541;
            --bot-msg-bg: #FFFFFF;
            --bot-msg-color: #343541;
            --header-color: #343541;
            --border-color: #D9D9E3;
            --input-bg: #FFFFFF;
            --input-text: #343541;
            --input-border: #D9D9E3;
            --settings-bg: #F7F7F8;
            --settings-border: #D9D9E3;
            --tooltip-bg: #F7F7F8;
            --tooltip-color: #343541;
            --pre-bg: #f0f0f0;
            --pre-border: #e0e0e0;
            --code-bg: #f5f5f5;
            --error-bg: #ffeeee;
            --error-color: #d32f2f;
            --shadow-color: rgba(0,0,0,0.1);
            --new-chat-color: #FFFFFF;
            --new-chat-text: #202123;
            --message-transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6c;
            --sidebar-bg: #202123;
            --sidebar-hover: #2A2B32;
            --sidebar-text: #ECECF1;
            --bg-color: #343541;
            --chat-bg: #343541;
            --text-color: #ECECF1;
            --user-msg-bg: #444654;
            --user-msg-color: #ECECF1;
            --bot-msg-bg: #343541;
            --bot-msg-color: #ECECF1;
            --header-color: #ECECF1;
            --border-color: #565869;
            --input-bg: #40414F;
            --input-text: #ECECF1;
            --input-border: #565869;
            --settings-bg: #404040;
            --settings-border: #565869;
            --tooltip-bg: #202123;
            --tooltip-color: #ECECF1;
            --pre-bg: #0d1117;
            --pre-border: #1e2533;
            --code-bg: #1e1e1e;
            --error-bg: #472727;
            --error-color: #ff6b6b;
            --shadow-color: rgba(0,0,0,0.3);
            --new-chat-color: #202123;
            --new-chat-text: #ECECF1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Söhne', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 主容器 */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 10;
            border-right: 1px solid var(--border-color);
        }
        
        /* 新建聊天按钮 */
        .new-chat-btn {
            padding: 10px;
            margin: 10px;
        }
        
        .new-chat-btn button {
            width: 100%;
            padding: 12px;
            background-color: var(--new-chat-color);
            color: var(--new-chat-text);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        
        .new-chat-btn button i {
            margin-right: 8px;
        }
        
        .new-chat-btn button:hover {
            background-color: var(--sidebar-hover);
        }
        
        /* 对话历史 */
        .conversation-history {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        
        .conversation-history h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--sidebar-text);
            opacity: 0.8;
            margin-bottom: 12px;
            padding: 0 10px;
        }
        
        #history-list {
            list-style: none;
        }
        
        #history-list li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #history-list li .conversation-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #history-list li .conversation-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        #history-list li:hover .conversation-actions {
            opacity: 1;
        }
        
        #history-list li .conversation-actions button {
            background: none;
            border: none;
            color: var(--sidebar-text);
            font-size: 0.8rem;
            padding: 4px;
            cursor: pointer;
            opacity: 0.7;
            border-radius: 4px;
        }
        
        #history-list li .conversation-actions button:hover {
            opacity: 1;
            background-color: var(--sidebar-hover);
        }
        
        #history-list li.active {
            background-color: var(--sidebar-hover);
        }
        
        /* 侧边栏底部 */
        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .sidebar-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: var(--sidebar-text);
            border: none;
            text-align: left;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        
        .sidebar-btn i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-btn:hover {
            background-color: var(--sidebar-hover);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 顶部状态栏 */
        .top-bar {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--chat-bg);
            z-index: 5;
        }
        
        .model-info {
            font-weight: 500;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #10a37f;
        }
        
        .status-disconnected {
            background-color: #ff6b6b;
        }
        
        .status-checking {
            background-color: #ffbb33;
        }
        
        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: 50px; /* 为顶部栏腾出空间 */
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            padding: 0 auto;
            overflow-y: auto;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* 消息样式 */
        .chat-message {
            padding: 20px;
            margin: 16px 0;
            line-height: 1.5;
            position: relative;
            max-width: 100%;
            white-space: pre-wrap;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: var(--message-transition);
            transform-origin: center;
            animation: message-appear 0.3s ease-out forwards;
        }
        
        @keyframes message-appear {
            0% {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
            width: 100%;
            border-top-right-radius: 4px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-color);
            width: 100%;
            border-top-left-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .message-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            border-radius: 8px;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .chat-message:hover .message-actions {
            opacity: 1;
        }
        
        .message-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.2s, background-color 0.2s;
        }
        
        .message-actions button:hover {
            background-color: var(--sidebar-hover);
            opacity: 1;
        }
        
        /* 代码格式化 */
        .pre-formatted {
            background-color: var(--pre-bg);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid var(--pre-border);
            position: relative;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
        }
        
        .pre-formatted::before {
            content: attr(data-language);
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--border-color);
            color: var(--text-color);
            padding: 2px 8px;
            font-size: 0.8em;
            border-bottom-left-radius: 6px;
            opacity: 0.8;
        }
        
        .pre-formatted:hover .code-copy-btn {
            opacity: 1;
        }
        
        .code-copy-btn {
            position: absolute;
            top: 0;
            right: 0;
            padding: 4px 8px;
            font-size: 0.8em;
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            border-bottom-left-radius: 6px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        code {
            background-color: var(--code-bg);
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        /* 输入区域 */
        .input-container {
            position: relative;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }
        
        #message-input {
            flex: 1;
            padding: 16px 45px 16px 20px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 16px;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 2px 2px rgba(16, 163, 127, 0.15);
        }
        
        #send-button {
            position: absolute;
            right: 30px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        #send-button:hover {
            background-color: rgba(16, 163, 127, 0.1);
        }
        
        #send-button:disabled {
            color: var(--border-color);
            cursor: not-allowed;
        }
        
        .disclaimer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        /* 输入中指示器 */
        .typing-indicator {
            align-self: flex-start;
            padding: 15px;
            margin: 1px 0;
            display: none;
            background-color: var(--bot-msg-bg);
            width: 100%;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-color);
            margin-right: 3px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* 添加停止生成按钮样式 */
        .stop-generating {
            position: relative;
            padding: 15px;
            margin: 16px 0;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-color);
            line-height: 1.5;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            display: none;
        }
        
        .stop-generating button {
            padding: 8px 15px;
            background-color: var(--error-bg);
            color: var(--error-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .stop-generating button:hover {
            opacity: 0.9;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* 设置模态窗口 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal-container {
            background-color: var(--chat-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
        }
        
        .modal-content {
            padding: 20px;
        }
        
        /* 设置标签 */
        .settings-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .settings-tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .settings-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 设置行 */
        .settings-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .settings-row label {
            width: 120px;
            font-weight: 500;
        }
        
        .settings-row .setting-description {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 5px;
            margin-left: 120px;
        }
        
        .input-with-status, .input-with-button {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* 输入控件 */
        input[type="text"], input[type="password"], select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 14px;
            width: 100%;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* 范围滑块 */
        .range-with-value {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: var(--border-color);
            border-radius: 5px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .range-value {
            width: 40px;
            text-align: center;
        }
        
        /* 切换开关 */
        .toggle-control {
            position: relative;
            display: inline-block;
        }
        
        input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
            position: absolute;
        }
        
        .toggle-label {
            cursor: pointer;
            width: 48px;
            height: 24px;
            background: var(--border-color);
            display: block;
            border-radius: 24px;
            position: relative;
        }
        
        .toggle-label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 18px;
            transition: 0.3s;
        }
        
        input:checked + .toggle-label {
            background: var(--primary-color);
        }
        
        input:checked + .toggle-label:after {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }
        
        /* 按钮样式 */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .primary-btn, .secondary-btn, .action-btn {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            border: none;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }
        
        .primary-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .secondary-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .secondary-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .action-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            text-align: left;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .action-btn i {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .icon-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* 错误消息 */
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--error-bg);
            color: var(--error-color);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                transition: left 0.3s ease;
                z-index: 20;
                top: 0;
                bottom: 0;
                width: 280px;
                box-shadow: none;
            }
            
            .sidebar.show {
                left: 0;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
            }
            
            .mobile-menu-btn {
                display: block !important;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 15;
                padding: 8px;
                border-radius: 6px;
                background-color: var(--sidebar-hover);
            }
            
            .top-bar {
                padding-left: 50px; /* 为移动端菜单按钮留出空间 */
            }
            
            .chat-container {
                padding: 15px 10px;
            }
            
            .chat-message {
                padding: 15px;
                margin: 12px 0;
            }
            
            .message-actions {
                opacity: 0.9;
            }
            
            .input-container {
                padding: 15px 10px;
            }
            
            #message-input {
                padding: 12px 40px 12px 12px;
            }
            
            .modal-container {
                width: 95%;
                max-height: 90vh;
            }
            
            .settings-row {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 25px;
            }
            
            .settings-row label {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .settings-row .setting-description {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .settings-tabs {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 5px;
            }
            
            .settings-tab {
                padding: 10px 15px;
            }
        }
        
        /* 添加重命名对话的样式 */
        .rename-input {
            width: 100%;
            padding: 8px;
            background-color: var(--sidebar-bg);

    <div id="error-box" class="error-message"></div>

    <script>
        // DOM元素引用
        let chatContainer = document.getElementById('chat-container');
        let messageInput = document.getElementById('message-input');
        let sendButton = document.getElementById('send-button');
        let typingIndicator = document.getElementById('typing-indicator');
        let stopGenerating = document.getElementById('stop-generating');
        let stopButton = document.getElementById('stop-button');
        let apiUrlInput = document.getElementById('api-url');
        let apiKeyInput = document.getElementById('api-key');
        let modelSelect = document.getElementById('model-select');
        let errorBox = document.getElementById('error-box');
        let statusIndicator = document.getElementById('status-indicator');
        let statusText = document.getElementById('status-text');
        let currentModelText = document.getElementById('current-model');
        let temperatureRange = document.getElementById('temperature-range');
        let temperatureValue = document.getElementById('temperature-value');
        let topPRange = document.getElementById('top-p-range');
        let topPValue = document.getElementById('top-p-value');
        let maxTokensRange = document.getElementById('max-tokens-range');
        let maxTokensValue = document.getElementById('max-tokens-value');
        let streamToggle = document.getElementById('stream-toggle');
        let clearChatBtn = document.getElementById('clear-chat');
        let exportChatBtn = document.getElementById('export-chat');
        let importChatBtn = document.getElementById('import-chat');
        let importFileInput = document.getElementById('import-file');
        let checkConnectionBtn = document.getElementById('check-connection');
        let saveSettingsBtn = document.getElementById('save-settings');
        let settingsModal = document.getElementById('settings-modal');
        let closeSettingsBtn = document.getElementById('close-settings');
        let newChatBtn = document.getElementById('new-chat');
        let settingsBtn = document.getElementById('settings-btn');
        let toggleThemeBtn = document.getElementById('toggle-theme-btn');
        let clearAllBtn = document.getElementById('clear-all-btn');
        let historyList = document.getElementById('history-list');
        let refreshModelsBtn = document.getElementById('refresh-models');
        
        // 状态和设置
        let conversations = []; // 所有对话的数组
        let currentConversationId = null; // 当前对话ID
        let abortController = null; // 用于中断fetch请求
        
        let settings = {
            apiUrl: 'https://ponsde-gemini.hf.space',
            apiKey: '',
            model: 'gemini-pro',
            temperature: 0.7,
            topP: 1,
            maxTokens: 1000,
            stream: true,
            theme: 'light'
        };
        
        let apiStatus = 'disconnected';
        
        // 初始化
        function initialize() {
            try {
                // 载入聊天记录
                conversations = JSON.parse(localStorage.getItem('conversations') || '[]');
                if (conversations.length === 0) {
                    createNewConversation();
                }
                
                // 获取当前会话ID
                currentConversationId = localStorage.getItem('currentConversationId') || (conversations[0] && conversations[0].id);
                
                // 载入设置
                loadSettings();
                
                // 加载存储的主题
                const savedTheme = localStorage.getItem('geminiChatTheme') || 'light';
                if (savedTheme === 'dark') {
                    document.body.setAttribute('data-theme', 'dark');
                    document.getElementById('toggle-theme-btn').innerHTML = '<i class="fas fa-moon"></i> 切换到浅色主题';
                }
                
                // 设置元素引用
                setupElementRefs();
                
                // 初始化事件监听器
                setupEventListeners();
                
                // 更新对话列表
                updateConversationList();
                
                // 加载最近的对话
                if (currentConversationId) {
                    loadConversation(currentConversationId);
                }
                
                // 初始化API状态
                updateApiStatus();
                
                // 调整输入框高度
                adjustTextareaHeight();
                
                // 检查API连接
                checkApiConnection();
                
                console.log('应用初始化完成');
            } catch (error) {
                console.error('初始化过程中出错:', error);
                // 尝试恢复到可用状态
                if (!conversations || conversations.length === 0) {
                    conversations = [];
                    createNewConversation();
                }
                showNotification('初始化时发生错误，已恢复到默认状态', true);
            }
        }
        
        // 设置DOM元素引用
        function setupElementRefs() {
            // DOM元素引用确认
            chatContainer = document.getElementById('chat-container');
            messageInput = document.getElementById('message-input');
            sendButton = document.getElementById('send-button');
            typingIndicator = document.getElementById('typing-indicator');
            stopGenerating = document.getElementById('stop-generating');
            stopButton = document.getElementById('stop-button');
            apiUrlInput = document.getElementById('api-url');
            apiKeyInput = document.getElementById('api-key');
            modelSelect = document.getElementById('model-select');
            errorBox = document.getElementById('error-box');
            statusIndicator = document.getElementById('status-indicator');
            statusText = document.getElementById('status-text');
            currentModelText = document.getElementById('current-model');
            temperatureRange = document.getElementById('temperature-range');
            temperatureValue = document.getElementById('temperature-value');
            topPRange = document.getElementById('top-p-range');
            topPValue = document.getElementById('top-p-value');
            maxTokensRange = document.getElementById('max-tokens-range');
            maxTokensValue = document.getElementById('max-tokens-value');
            streamToggle = document.getElementById('stream-toggle');
            clearChatBtn = document.getElementById('clear-chat');
            exportChatBtn = document.getElementById('export-chat');
            importChatBtn = document.getElementById('import-chat');
            importFileInput = document.getElementById('import-file');
            checkConnectionBtn = document.getElementById('check-connection');
            saveSettingsBtn = document.getElementById('save-settings');
            settingsModal = document.getElementById('settings-modal');
            closeSettingsBtn = document.getElementById('close-settings');
            newChatBtn = document.getElementById('new-chat');
            settingsBtn = document.getElementById('settings-btn');
            toggleThemeBtn = document.getElementById('toggle-theme-btn');
            clearAllBtn = document.getElementById('clear-all-btn');
            historyList = document.getElementById('history-list');
            refreshModelsBtn = document.getElementById('refresh-models');
        }
        
        // 加载设置
        function loadSettings() {
            const savedSettings = localStorage.getItem('gemini_chat_settings');
            if (savedSettings) {
                try {
                    const parsedSettings = JSON.parse(savedSettings);
                    settings = { ...settings, ...parsedSettings };
                    
                    // 更新UI元素
                    apiUrlInput.value = settings.apiUrl;
                    apiKeyInput.value = settings.apiKey;
                    temperatureRange.value = settings.temperature;
                    temperatureValue.textContent = settings.temperature;
                    topPRange.value = settings.topP;
                    topPValue.textContent = settings.topP;
                    maxTokensRange.value = settings.maxTokens;
                    maxTokensValue.textContent = settings.maxTokens;
                    streamToggle.checked = settings.stream;
                } catch (e) {
                    console.error('加载设置失败:', e);
                }
            }
        }
        
        // 保存设置
        function saveSettings() {
            settings.apiUrl = apiUrlInput.value.trim();
            settings.apiKey = apiKeyInput.value.trim();
            settings.model = modelSelect.value;
            settings.temperature = parseFloat(temperatureRange.value);
            settings.topP = parseFloat(topPRange.value);
            settings.maxTokens = parseInt(maxTokensRange.value);
            settings.stream = streamToggle.checked;
            
            localStorage.setItem('gemini_chat_settings', JSON.stringify(settings));
            
            // 更新当前模型显示
            currentModelText.textContent = settings.model;
            
            // 检查API连接
            checkApiConnection();
            
            showNotification('设置已保存');
        }
        
        // 添加重置设置功能
        function resetSettings() {
            if (!confirm('确定要恢复默认设置吗？这将重置所有API和聊天设置。')) return;
            
            // 默认设置
            const defaultSettings = {
                apiUrl: 'https://ponsde-gemini.hf.space',
                apiKey: '',
                model: '',
                temperature: 0.7,
                topP: 1,
                maxTokens: 1000,
                stream: true
            };
            
            // 更新设置变量
            settings = defaultSettings;
            
            // 更新UI
            apiUrlInput.value = settings.apiUrl;
            apiKeyInput.value = settings.apiKey;
            temperatureRange.value = settings.temperature;
            temperatureValue.textContent = settings.temperature;
            topPRange.value = settings.topP;
            topPValue.textContent = settings.topP;
            maxTokensRange.value = settings.maxTokens;
            maxTokensValue.textContent = settings.maxTokens;
            streamToggle.checked = settings.stream;
            
            // 保存到localStorage
            saveSettings();
            
            // 尝试获取可用模型
            fetchAvailableModels();
            
            showNotification('已恢复默认设置');
        }
        
        // 加载所有对话
        function loadConversations() {
            const savedConversations = localStorage.getItem('gemini_chat_conversations');
            if (savedConversations) {
                try {
                    conversations = JSON.parse(savedConversations);
                    updateConversationHistory();
                } catch (e) {
                    console.error('加载对话历史失败:', e);
                    conversations = [];
                }
            }
        }
        
        // 保存所有对话
        function saveConversations() {
            localStorage.setItem('gemini_chat_conversations', JSON.stringify(conversations));
            updateConversationHistory();
        }
        
        // 更新对话历史UI
        function updateConversationHistory() {
            historyList.innerHTML = '';
            
            // 为每个对话创建一个列表项
            conversations.forEach(conv => {
                const li = document.createElement('li');
                li.setAttribute('data-id', conv.id);
                
                // 创建对话标题元素
                const titleSpan = document.createElement('span');
                titleSpan.className = 'conversation-title';
                titleSpan.textContent = conv.title || '新对话';
                li.appendChild(titleSpan);
                
                // 创建操作按钮容器
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'conversation-actions';
                
                // 创建重命名按钮
                const renameBtn = document.createElement('button');
                renameBtn.innerHTML = '<i class="fas fa-edit" title="重命名"></i>';
                renameBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    renameConversation(conv.id);
                });
                actionsDiv.appendChild(renameBtn);
                
                // 创建删除按钮
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash" title="删除"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    deleteConversation(conv.id);
                });
                actionsDiv.appendChild(deleteBtn);
                
                li.appendChild(actionsDiv);
                
                if (conv.id === currentConversationId) {
                    li.classList.add('active');
                }
                
                li.addEventListener('click', () => {
                    loadConversation(conv.id);
                });
                
                historyList.appendChild(li);
            });
        }
        
        // 创建新对话
        function createNewConversation() {
            const newConversation = {
                id: Date.now().toString(),
                title: '新对话',
                messages: []
            };
            
            conversations.push(newConversation);
            currentConversationId = newConversation.id;
            
            saveConversations();
            
            // 清空聊天区域
            chatContainer.innerHTML = '<div class="bot-message">你好！我是 Gemini，一个基于 Google Gemini 的 AI 助手。有什么我可以帮到你的吗？<div class="message-actions"><button class="copy-message" title="复制"><i class="fas fa-copy"></i></button></div></div>';
            
            // 为新添加的按钮添加事件监听器
            document.querySelectorAll('.copy-message').forEach(btn => {
                btn.addEventListener('click', function() {
                    copyMessageText(this);
                });
            });
        }
        
        // 加载特定对话
        function loadConversation(id) {
            const conversation = conversations.find(conv => conv.id === id);
            if (!conversation) return;
            
            currentConversationId = id;
            
            // 更新UI
            updateConversationHistory();
            
            // 清空聊天容器
            chatContainer.innerHTML = '';
            
            // 如果没有消息，显示欢迎信息
            if (conversation.messages.length === 0) {
                chatContainer.innerHTML = '<div class="bot-message">你好！我是 Gemini，一个基于 Google Gemini 的 AI 助手。有什么我可以帮到你的吗？<div class="message-actions"><button class="copy-message" title="复制"><i class="fas fa-copy"></i></button></div></div>';
            } else {
                // 加载对话消息
                conversation.messages.forEach(msg => {
                    appendMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
                });
            }
            
            // 为所有复制按钮添加事件监听器
            document.querySelectorAll('.copy-message').forEach(btn => {
                btn.addEventListener('click', function() {
                    copyMessageText(this);
                });
            });
        }
        
        // 获取当前对话
        function getCurrentConversation() {
            return conversations.find(conv => conv.id === currentConversationId);
        }
        
        // 更新当前对话的标题
        function updateConversationTitle(message) {
            const conversation = getCurrentConversation();
            if (!conversation) return;
            
            if (conversation.messages.length === 0 && message) {
                // 使用用户的第一条消息作为对话标题
                let title = message.substring(0, 30);
                if (message.length > 30) title += '...';
                conversation.title = title;
                saveConversations();
            }
        }
        
        // 检查API连接状态
        async function checkApiConnection() {
            const apiUrl = settings.apiUrl.trim();
            if (!apiUrl) {
                updateApiStatus('disconnected', '未设置 API 地址');
                return;
            }
            
            updateApiStatus('checking', '正在检查连接...');
            
            try {
                // 尝试请求API服务器的根路径
                const endpoint = `${apiUrl}/`;
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateApiStatus('connected', '已连接');
                    // 连接成功后获取可用模型列表
                    await fetchAvailableModels();
                } else {
                    updateApiStatus('disconnected', `连接失败: ${response.status}`);
                }
            } catch (error) {
                console.error('API连接检查错误:', error);
                updateApiStatus('disconnected', '连接失败');
            }
        }
        
        // 更新API状态显示
        function updateApiStatus(status, message) {
            apiStatus = status;
            statusText.textContent = message;
            
            statusIndicator.className = 'status-indicator';
            if (status === 'connected') {
                statusIndicator.classList.add('status-connected');
            } else if (status === 'checking') {
                statusIndicator.classList.add('status-checking');
            } else {
                statusIndicator.classList.add('status-disconnected');
            }
        }
        
        // 显示通知消息
        function showNotification(message, isError = false) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            errorBox.style.backgroundColor = isError ? 'var(--error-bg)' : '#d4edda';
            errorBox.style.color = isError ? 'var(--error-color)' : '#155724';
            setTimeout(() => {
                errorBox.style.display = 'none';
            }, 3000);
        }

        // 从标准OpenAI兼容API获取模型
        async function tryFetchModelsFromStandardAPI(apiUrl) {
            try {
                // 尝试从模型列表API获取可用模型
                const endpoint = `${apiUrl}/v1/models`;
                const headers = {
                    'Accept': 'application/json'
                };

                if (settings.apiKey) {

                }
                
                console.log('正在从标准API获取模型列表...');
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: headers
                });
                
                if (!response.ok) {
                    console.warn(`标准API获取模型列表失败，状态码: ${response.status}`);
                    return false;
                }
                
                const data = await response.json();
                console.log('标准API返回的模型数据:', data);
                
                // 适配不同的API响应格式
                let modelList = [];
                
                // 标准OpenAI格式
                if (data && data.data && Array.isArray(data.data)) {
                    modelList = data.data;
                } 
                // 或者直接是模型数组
                else if (Array.isArray(data)) {
                    modelList = data.map(item => {
                        if (typeof item === 'string') {
                            return { id: item };
                        } else if (item && item.id) {
                            return item;
                        }
                        return null;
                    }).filter(Boolean);
                }
                
                if (modelList.length > 0) {
                    updateModelOptions(modelList);
                    console.log(`成功从标准API获取到 ${modelList.length} 个模型`);
                    return true;
                } 
                
                return false;
            } catch (error) {
                console.error('从标准API获取模型列表失败:', error);
                return false;
            }
        }
        
        // 从hajimi后台API获取模型
        async function tryFetchModelsFromHajimiAPI(apiUrl) {
            try {
                // 从hajimi后台API获取模型列表
                const baseUrl = apiUrl.endsWith('/v1') ? apiUrl.slice(0, -3) : apiUrl;
                const endpoint = `${baseUrl}/api/endpoints/models`;
                
                console.log('尝试从hajimi后台获取模型列表...');
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) {
                    console.warn(`hajimi后台获取模型列表失败，状态码: ${response.status}`);
                    return false;
                }
                
                const data = await response.json();
                console.log('hajimi后台返回的模型数据:', data);
                
                // 处理hajimi后台返回的模型列表格式
                let modelList = [];
                
                if (data && Array.isArray(data.model_list)) {
                    // hajimi后台通常返回model_list数组
                    modelList = data.model_list.map(name => ({ id: name }));
                } else if (data && data.models && Array.isArray(data.models)) {
                    // 另一种可能的格式
                    modelList = data.models.map(name => ({ id: name }));
                } else if (data && typeof data === 'object') {
                    // 可能是对象格式，每个键是一个模型名称
                    modelList = Object.keys(data).map(key => ({ id: key }));
                }
                
                if (modelList.length > 0) {
                    updateModelOptions(modelList);
                    console.log(`成功从hajimi后台获取到 ${modelList.length} 个模型`);

                } else {

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 更新对话标题（如果是该对话的第一条消息）
            updateConversationTitle(message);
            
            // 添加用户消息到聊天
            appendMessage(message, 'user');
            
            // 将消息添加到当前对话
            const conversation = getCurrentConversation();
            if (conversation) {
                conversation.messages.push({
                    role: 'user',
                    content: message
                });
                saveConversations();
            }
            
            // 清空输入框
            messageInput.value = '';
            adjustTextareaHeight();
            
            // 禁用发送按钮
            sendButton.disabled = true;
            
            // 显示输入中指示器
            typingIndicator.style.display = 'block';
            
            // 显示停止生成按钮
            stopGenerating.style.display = 'block';
            
            try {
                // 创建AbortController用于中止fetch请求
                abortController = new AbortController();
                const signal = abortController.signal;
                
                // 检查API连接状态
                if (apiStatus !== 'connected') {
                    throw new Error('API未连接，请检查设置');
                }
                
                // 准备API地址
                const apiUrl = settings.apiUrl.trim();
                if (!apiUrl) {
                    throw new Error('请输入有效的API地址');
                }
                
                // 获取选择的模型
                const selectedModel = settings.model;
                
                // 准备请求体
                const messages = [];
                
                // 添加历史消息
                if (conversation) {
                    conversation.messages.forEach(msg => {
                        messages.push({
                            role: msg.role,
                            content: msg.content
                        });
                    });
                }
                
                // 构建请求体
                const requestBody = {
                    model: selectedModel,
                    messages: messages,
                    temperature: settings.temperature,
                    top_p: settings.topP,
                    max_tokens: settings.maxTokens,
                    stream: settings.stream
                };
                
                // 确定API URL路径
                const endpoint = `${apiUrl}/v1/chat/completions`;
                
                // 设置请求头
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // 如果有API密码，添加到Headers
                if (settings.apiKey) {
                    headers['Authorization'] = `Bearer ${settings.apiKey}`;
                }
                
                // 发送请求
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody),
                    signal: signal // 添加信号以支持中止请求
                });
                
                if (!response.ok) {
                    throw new Error(`API返回错误: ${response.status} ${response.statusText}`);
                }
                
                let responseText = '';
                
                // 处理流式响应
                if (settings.stream && response.body) {
                    // 创建机器人消息元素
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('bot-message');
                    botMessageElement.innerHTML = '';
                    
                    // 添加消息操作按钮
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('message-actions');
                    actionsDiv.innerHTML = '<button class="copy-message" title="复制"><i class="fas fa-copy"></i></button>';
                    botMessageElement.appendChild(actionsDiv);
                    
                    chatContainer.appendChild(botMessageElement);
                    
                    // 设置事件监听器
                    botMessageElement.querySelector('.copy-message').addEventListener('click', function() {
                        copyMessageText(this);
                    });
                    
                    // 处理流数据
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    try {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            // 解码数据
                            const chunk = decoder.decode(value, { stream: true });
                            
                            // 处理SSE格式的数据
                            const lines = chunk.split('\n');
                            for (const line of lines) {
                                if (line.startsWith('data:')) {
                                    let data = line.slice(5).trim();
                                    
                                    // 检查是否是 [DONE] 消息
                                    if (data === '[DONE]') continue;
                                    
                                    try {
                                        // 解析JSON数据
                                        const jsonData = JSON.parse(data);
                                        
                                        // 提取内容
                                        if (jsonData.choices && 
                                            jsonData.choices[0] && 
                                            jsonData.choices[0].delta && 
                                            jsonData.choices[0].delta.content) {
                                            const content = jsonData.choices[0].delta.content;
                                            responseText += content;
                                            botMessageElement.innerHTML = formatMessage(responseText);
                                            
                                            // 重新添加消息操作按钮
                                            botMessageElement.appendChild(actionsDiv);
                                            
                                            // 自动滚动到底部
                                            chatContainer.scrollTop = chatContainer.scrollHeight;
                                        }
                                    } catch (e) {
                                        console.error('解析流数据错误:', e);
                                    }
                                }
                            }
                        }
                    } catch (e) {
                        // 检查是否是用户手动中止
                        if (e.name === 'AbortError') {
                            console.log('用户中止了回复生成');
                            // 保存已生成的部分
                            if (responseText) {
                                // 在回复末尾添加提示
                                responseText += '\n\n[回复已被用户中止]';
                                botMessageElement.innerHTML = formatMessage(responseText);
                                botMessageElement.appendChild(actionsDiv);
                            } else {
                                // 如果没有生成任何内容，则移除消息元素
                                chatContainer.removeChild(botMessageElement);
                            }
                        } else {
                            throw e; // 重新抛出其他错误
                        }
                    }
                    
                    // 保存到对话历史
                    if (responseText && conversation) {
                        conversation.messages.push({
                            role: 'assistant',
                            content: responseText
                        });
                        saveConversations();
                    }
                    
                } else {
                    // 非流式响应
                    const data = await response.json();
                    if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                        responseText = data.choices[0].message.content;
                        appendMessage(responseText, 'bot');
                        
                        // 保存到对话历史
                        if (conversation) {
                            conversation.messages.push({
                                role: 'assistant',
                                content: responseText
                            });
                            saveConversations();
                        }
                    } else {
                        throw new Error('API响应格式无效');
                    }
                }
                
            } catch (error) {
                // 检查是否是中止错误
                if (error.name !== 'AbortError') {
                    console.error('请求错误:', error);
                    showNotification(`错误: ${error.message}`, true);
                }
            } finally {
                // 隐藏输入中指示器
                typingIndicator.style.display = 'none';
                
                // 隐藏停止生成按钮
                stopGenerating.style.display = 'none';
                
                // 清除AbortController
                abortController = null;
                
                // 启用发送按钮
                sendButton.disabled = false;
                
                // 聚焦输入框
                messageInput.focus();
            }
        }

        // 格式化消息，支持简单的Markdown
        function formatMessage(text) {
            // 检测代码块
            text = text.replace(/```([\w-]*)\n([\s\S]*?)```/g, function(match, language, code) {
                language = language.trim();
                const languageLabel = language ? language : 'code';
                return `<pre class="pre-formatted" data-language="${languageLabel}">
                    <button class="code-copy-btn" onclick="copyToClipboard(this.parentNode.textContent.trim())">
                        <i class="fas fa-copy"></i> 复制
                    </button>
                    ${code.trim()}
                </pre>`;
            });
            
            // 检测行内代码
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // 检测标题
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // 检测加粗
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 检测斜体
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // 检测列表
            text = text.replace(/^\s*-\s(.*$)/gm, '<li>$1</li>');
            text = text.replace(/<li>(.*)<\/li>/g, '<ul><li>$1</li></ul>');
            text = text.replace(/<\/ul>\s*<ul>/g, '');
            
            // 将URL转为链接
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            return text;
        }
